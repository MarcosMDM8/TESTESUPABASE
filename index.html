<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    input {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      width: 200px;
    }

    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #00adb5;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #007f83;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 2rem;
    }

    li {
      background: #393e46;
      padding: 10px;
      margin: 10px auto;
      width: 90%;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .acoes button {
      margin-left: 5px;
      background-color: #ff5722;
    }

    .acoes button:hover {
      background-color: #e64a19;
    }

    .editar {
      background-color: #4caf50;
    }

    .editar:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <h1>Cadastro Supabase</h1>

  <input type="text" id="nome" placeholder="Nome" />
  <input type="email" id="email" placeholder="Email" />
  <button onclick="cadastrar()">Cadastrar</button>
  <button onclick="carregarUsuarios()">Ver Usuários</button>

  <ul id="lista"></ul>

  <script>
    const SUPABASE_URL = "https://idvbwnzcxmbujvfiuaji.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlkdmJ3bnpjeG1idWp2Zml1YWppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc0MjQ3NTYsImV4cCI6MjA2MzAwMDc1Nn0.iNF6zPgB2ob9s7AHTMy-4OAymr65lo0_qficwoS8SrI";
    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let editandoId = null;
    let userId = null;

    async function login() {
      const { data, error } = await client.auth.signInWithPassword({
        email: "marcosmoura.info@gmail.com", // coloque o email do seu usuário aqui
        password: "8068803098marcos"      // e a senha correspondente
      });

      if (error) {
        alert("Erro ao fazer login.");
        console.error(error);
      } else {
        userId = data.user.id;
        console.log("Usuário logado:", userId);
        carregarUsuarios();
      }
    }

    login(); // chama o login automaticamente ao carregar a página

    async function cadastrar() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;

      if (!userId) {
        alert("Usuário não autenticado.");
        return;
      }

      if (editandoId) {
        const { error } = await client
          .from("supabaseteste")
          .update({ nome, email })
          .eq("id", editandoId)
          .eq("user_id", userId); // garante que só atualiza o que for do usuário

        if (error) {
          alert("Erro ao editar.");
          console.error(error);
        } else {
          alert("Usuário editado com sucesso!");
          editandoId = null;
          document.querySelector("button[onclick='cadastrar()']").textContent = "Cadastrar";
          limparCampos();
          carregarUsuarios();
        }
      } else {
        const { error } = await client
          .from("supabaseteste")
          .insert([{ nome, email, user_id: userId }]);

        if (error) {
          alert("Erro ao cadastrar.");
          console.error(error);
        } else {
          alert("Cadastro realizado com sucesso!");
          limparCampos();
          carregarUsuarios();
        }
      }
    }

    async function carregarUsuarios() {
      if (!userId) return;

      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      const { data, error } = await client
        .from("supabaseteste")
        .select("*")
        .eq("user_id", userId)
        .order("id", { ascending: false });

      if (error) {
        alert("Erro ao carregar usuários.");
        console.error(error);
        return;
      }

      data.forEach(usuario => {
        const item = document.createElement("li");
        item.innerHTML = `
          <span>${usuario.nome} - ${usuario.email}</span>
          <div class="acoes">
            <button class="editar" onclick="editarUsuario(${usuario.id}, '${usuario.nome}', '${usuario.email}')">Editar</button>
            <button onclick="excluirUsuario(${usuario.id})">Excluir</button>
          </div>
        `;
        lista.appendChild(item);
      });
    }

    function editarUsuario(id, nome, email) {
      document.getElementById("nome").value = nome;
      document.getElementById("email").value = email;
      editandoId = id;
      document.querySelector("button[onclick='cadastrar()']").textContent = "Salvar Edição";
    }

    async function excluirUsuario(id) {
      const confirmar = confirm("Deseja realmente excluir este usuário?");
      if (!confirmar) return;

      const { error } = await client
        .from("supabaseteste")
        .delete()
        .eq("id", id)
        .eq("user_id", userId); // garante que só exclui o que for do usuário

      if (error) {
        alert("Erro ao excluir.");
        console.error(error);
      } else {
        alert("Usuário excluído com sucesso!");
        carregarUsuarios();
      }
    }

    function limparCampos() {
      document.getElementById("nome").value = "";
      document.getElementById("email").value = "";
    }
  </script>
</body>
</html>
