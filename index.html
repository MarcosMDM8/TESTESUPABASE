<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro Supabase</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: 800;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    input {
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      outline: none;
      color: #000;
    }

    button {
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      background: #ff416c;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
    }

    ul#lista {
      margin-top: 2rem;
      list-style: none;
      padding: 0;
      width: 100%;
      max-width: 600px;
    }

    ul#lista li {
      background: rgba(255, 255, 255, 0.15);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .botoes {
      display: flex;
      gap: 0.5rem;
    }

    .botoes button {
      background: #1e90ff;
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 0.4rem;
      color: white;
      cursor: pointer;
    }

    .botoes .excluir {
      background: #ff4b2b;
    }

    .botoes .editar {
      background: #f0ad4e;
    }
  </style>
</head>
<body>
  <h1>Cadastro Supabase</h1>

  <div class="form-container">
    <input type="text" id="nome" placeholder="Nome" />
    <input type="email" id="email" placeholder="Email" />
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="carregarUsuarios()">Ver Usuários</button>
  </div>

  <ul id="lista"></ul>

  <script>
    const SUPABASE_URL = "https://idvbwnzcxmbujvfiuaji.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlkdmJ3bnpjeG1idWp2Zml1YWppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc0MjQ3NTYsImV4cCI6MjA2MzAwMDc1Nn0.iNF6zPgB2ob9s7AHTMy-4OAymr65lo0_qficwoS8SrI";
    const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function cadastrar() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;

      if (!nome || !email) {
        alert("Preencha todos os campos.");
        return;
      }

      const { error } = await client.from("supabaseteste").insert([{ nome, email }]);

      if (error) {
        console.error("Erro ao cadastrar:", error);
        alert("Erro ao cadastrar. Veja o console.");
      } else {
        alert("Cadastro realizado!");
        document.getElementById("nome").value = "";
        document.getElementById("email").value = "";
        carregarUsuarios();
      }
    }

    async function carregarUsuarios() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      const { data, error } = await client.from("supabaseteste").select("*").order("id", { ascending: false });

      if (error) {
        console.error("Erro ao carregar:", error);
        return;
      }

      data.forEach(usuario => {
        const li = document.createElement("li");
        const nomeSafe = usuario.nome.replace(/'/g, "\\'");
        const emailSafe = usuario.email.replace(/'/g, "\\'");
        li.innerHTML = `
          <span>${usuario.nome} - ${usuario.email}</span>
          <div class="botoes">
            <button class="editar" onclick="editarUsuario(${usuario.id}, '${nomeSafe}', '${emailSafe}')">Editar</button>
            <button class="excluir" onclick="excluirUsuario(${usuario.id})">Excluir</button>
          </div>
        `;
        lista.appendChild(li);
      });
    }

    async function excluirUsuario(id) {
      if (!confirm("Tem certeza que deseja excluir este usuário?")) return;

      const { error } = await client.from("supabaseteste").delete().eq("id", id);
      if (error) {
        console.error("Erro ao excluir:", error);
        alert("Erro ao excluir.");
      } else {
        alert("Usuário excluído.");
        carregarUsuarios();
      }
    }

    async function editarUsuario(id, nomeAtual, emailAtual) {
      const novoNome = prompt("Editar nome:", nomeAtual);
      const novoEmail = prompt("Editar email:", emailAtual);

      if (!novoNome || !novoEmail) return;

      const { error } = await client
        .from("supabaseteste")
        .update({ nome: novoNome, email: novoEmail })
        .eq("id", id);

      if (error) {
        console.error("Erro ao editar:", error);
        alert("Erro ao editar.");
      } else {
        alert("Usuário atualizado.");
        carregarUsuarios();
      }
    }

    carregarUsuarios();
  </script>
</body>
</html>
